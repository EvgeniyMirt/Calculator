<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <h1>Calculator</h1>
        <div class="container">
            <div class="output">
                <span class="result">0</span>
            </div>
            <div class="input">
                <input type="text" value="0">
            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>÷</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>.</button>
                <button>()</button>
                <button>+</button>
                <button class="delete">AC</button>
                <button class="backspace">◁</button>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/mathjs@13.0.0/lib/browser/math.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
